    <div class="container">
        <h1>Update To-do Task:</h1>

        <div id="UpdateTaskForm">
            <!-- Search Bar -->
            <form action="post" class="viewRecordUser">
                <div class="form-group">

                    <label for="ToDoUpdateUserID">User ID</label>
                    <input type="text" value="" class="form-control"
                        placeholder="Enter the id of the user the task belongs to" id="userID">

                    <br>

                    <label for="TodoUpdateTaskID">Task ID</label>
                    <input type="number" value="" class="form-control"
                        placeholder="Enter the ID number of the task you would like to update" id="taskID">

                    <br>


                    <label for="TodoUpdateTaskName">To-Do Task</label>
                    <input type="text" value="" class="form-control" placeholder="Enter the updated name of the task"
                        id="newTaskName">




                    <label for="TaskCompletionCheck">Has this task been Completed?</label>
                    <select name="TaskCompletionCheck" id="TaskCompletionCheck" class="form-control">
                        <option value=true id="true">Yes</option>
                        <option value=false id="false">No</option>
                        <br>
                    </select>
                    <br>






                    <br>
                    <button type="" class="btn btn-secondary" value="update">Update</button>
                </div>
            </form>
