<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Todo List Website</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="#">To-do List App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Content"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="Content">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item active">
                    <a class="nav-link" href="Index.html">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="ReadUser.html">Read User Tasks</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="Update.html">Update</a>
                </li>







            </ul>

        </div>
    </nav>



    <div class="container">


        <h1>Create User:</h1>

        <div id="createFormUser">
            <!-- Search Bar -->
            <form action="post" class="viewRecordUser">
                <div class="form-group">
                    <label for="Name">User Name</label>
                    <input type="text" value="" class="form-control" placeholder="Enter the name of the new User"
                        id="newUserName">

                    <label for="Surname">User Surname</label>
                    <input type="text" value="" class="form-control" placeholder="Enter the surname of the new User"
                        id="newUserName">
                    <br>

                    <button type="" class="btn btn-secondary" value="update">Create</button>
                </div>


                <h1>Delete User:</h1>

                <div id="createFormDeleteUser">
                    <!-- Search Bar -->
                    <form action="post" class="viewRecordUser">
                        <div class="form-group">
                            <label for="Todo">User ID Entry</label>
                            <input type="text" value="" class="form-control"
                                placeholder="Enter the ID of the User which you wish to delete" id="name">
                            <br>
                            <button type="" class="btn btn-secondary" value="update">Delete</button>
                        </div>
                    </form>
                </div>



                <h1>Create To-do Task:</h1>

                <div id="createFormTask">
                    <!-- Search Bar -->
                    <form action="post" class="viewRecordTask">
                        <div class="form-group">
                            <label for="Todo">To-Do Task</label>
                            <input type="text" value="" class="form-control" placeholder="Enter Task Name" id="name">

                            <label for="User ID">User ID</label>
                            <input type="text" value="" class="form-control"
                                placeholder="Enter an existing User ID to append the task too" id="personName">
                            <br>
                            <button type="" class="btn btn-secondary" value="update">Create</button>
                        </div>
                    </form>
                </div>


                <h1>Delete To-Do Task:</h1>

                <div id="createFormDelete">
                    <!-- Search Bar -->
                    <form action="post" class="viewRecord">
                        <div class="form-group">
                            <label for="Todo">To-Do Entry</label>
                            <input type="text" value="" class="form-control"
                                placeholder="Enter the ID of the task which you wish to delete" id="name">
                            <br>
                            <button type="" class="btn btn-secondary" value="update">Delete</button>
                        </div>
                    </form>
                </div>







                <h1>List of all To-Do Entries</h1>
                <div class="card" id="card"></div>


                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                    crossorigin="anonymous"></script>
</body>

</html>
